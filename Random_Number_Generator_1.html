<!DOCTYPE html>
<html>
<head>
   <title>Ramdom number generator using HTML, CSS and JavaScript</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
   <style>
    body{
       min-height:100vh;
       transition: 0.5s;
       display: flex;
       background-color: #0d0422;
       align-items: center;
       justify-content: center;

    }
    
    /*I can not understand out how to change the syntax of the button */
    </style>
</head>
<body>
    <form name="rn">
        <input type="text" id="tb" name="tb" />
        <input type="button" value="Random Number!" onclick="Random();" />
    </form>
    <script type="text/javascript">
        function Random() {
        var rnd = Math.floor(Math.random() * 1000000000);
        document.getElementById('tb').value = rnd;
        <!-- print(rnd) will print the page-->
    }
    </script>
</body>
</html>
